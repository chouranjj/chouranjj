<blockquote>
  <p><img src="DZLETN.jpg" width="524" height="370" />（感謝繪師：<a href="https://www.favebook.com/PauJiou/" target="_blank">泡啾PauJiou</a>）</p>
  <p class="P">「妳不該出現在這裡。」</p>
  <p class="P">「那麼我該待在哪裡？」</p>
  <p class="P">「妳有妳的路要走，而我也有我的宿命。」</p>
  <p class="P">「在我的記憶中，織田信長並非相信宿命之人。」</p>
  <p class="P">「妳－－」</p>
  <p class="P">「我已失去了一切，如今我回來了，只想把握住我僅剩的所有！」</p>
  <p class="P">「有個男人告訴我，要保守自己的心，勝過保守一切。那麼我想問他，倘若我的一切都沒了，我該如何保守我的心？」</p>
  <p class="P">「……」</p>
  <p class="P">「跟我走，好嗎？」</p>
  <p class="P">「不，我……」</p>
  <p class="P">「或者，我留下，與你一同赴死。」</p>
  <p class="P">「樂奈……」</p>
  <span class="P"></br>
  </span>
  <p class="P">「替我管著這顆心，好嗎？」</p>
  <p class="P">「……」</p>
  <p class="P">「……好。」</p>
